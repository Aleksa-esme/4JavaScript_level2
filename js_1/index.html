<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>eShop</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button">Корзина</button>
                <div class="cart-block invisible"></div>
            </div>
        </header>

        <main>
            <div class="products"></div>
            
            <form action="#" class="feedback-form">
                <input id="feedback-name" type="text" class="feedback-input" placeholder="Имя">
                <input id="feedback-phone" type="text" class="feedback-input" placeholder="Телефон +7(000)000-0000">
                <input id="feedback-email" type="text" class="feedback-input" placeholder="E-mail">
                <textarea name="" id="" cols="30" rows="10" class="feedback-input" placeholder="Текст"></textarea>
                <button id="feedback-btn" class="feedback-btn" type="submit">Отправить</button>
            </form>
        </main>
    </div>
    
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="feedback.js"></script>

</body>
</html>
